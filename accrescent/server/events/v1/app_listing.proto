syntax = "proto3";

package accrescent.server.events.v1;

import "accrescent/server/events/v1/image.proto";
import "buf/validate/validate.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.server.events.v1";

// A localized store listing for a given app.
message AppListing {
  // The language of this listing's fields as a BCP-47 tag.
  optional string language = 1 [(buf.validate.field).required = true];

  // The proper name of the app, possibly including very short descriptive text
  // (e.g. "SecureChat - Secure Texting").
  optional string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 3
      max_len: 30
    }
  ];

  // A short description of the app to be shown in headers and small screen
  // spaces.
  optional string short_description = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 3
      max_len: 80
    }
  ];

  // The app's primary icon, usually the same as the launcher icon.
  Image icon = 4 [(buf.validate.field).required = true];
}
