syntax = "proto3";

package accrescent.server.events.v1;

option java_multiple_files = true;
option java_package = "app.accrescent.server.events.v1";

// A specific type of app download such as an update.
enum AppDownloadType {
  // The unspecified value.
  APP_DOWNLOAD_TYPE_UNSPECIFIED = 0;

  // An initial download such as when a device installs an app for the first
  // time.
  APP_DOWNLOAD_TYPE_INITIAL = 1;

  // An app update representing a version code upgrade to an existing version
  // of an app.
  APP_DOWNLOAD_TYPE_UPDATE = 2;
}
