syntax = "proto3";

package accrescent.server.events.v1;

import "accrescent/server/events/v1/app_download_type.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.server.events.v1";

// An event representing a client having downloaded an app.
message AppDownloaded {
  // The UTC date the download occurred in ISO 8601 format.
  optional string date = 1;

  // The unique app ID of the app downloaded.
  optional string app_id = 2;

  // The version code of the app downloaded.
  optional uint32 version_code = 3;

  // The type of download, such as "update".
  AppDownloadType download_type = 4;

  // The Android SDK version of the requesting device.
  optional uint32 device_sdk_version = 5;

  // The ISO 3166-1 alpha-2 country code of the requesting client's geolocation.
  optional string country_code = 6;
}
