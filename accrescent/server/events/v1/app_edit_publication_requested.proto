syntax = "proto3";

package accrescent.server.events.v1;

import "accrescent/server/events/v1/app_edit.proto";
import "buf/validate/validate.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.server.events.v1";

// Event indicating that a new app edit publication has been requested.
message AppEditPublicationRequested {
  // The metadata corresponding to the edit to publish.
  AppEdit edit = 1 [(buf.validate.field).required = true];
}
