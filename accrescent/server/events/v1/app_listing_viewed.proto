syntax = "proto3";

package accrescent.server.events.v1;

option java_multiple_files = true;
option java_package = "app.accrescent.server.events.v1";

// An event representing a client having viewed an app listing.
message AppListingViewed {
  // The UTC date the listing view occurred in ISO 8601 format.
  optional string date = 1;

  // The unique app ID of the app listing viewed.
  optional string app_id = 2;

  // The BCP-47 language code of the listing viewed.
  optional string language_code = 3;

  // The Android SDK version of the requesting device.
  optional uint32 device_sdk_version = 4;

  // The ISO 3166-1 alpha-2 country code of the requesting client's geolocation.
  optional string country_code = 5;
}
